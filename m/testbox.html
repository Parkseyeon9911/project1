<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .proportion {
    position: relative;
    height: 200px; /* 가로 크기 지정 */
} 

.proportion:before {
    content: "";
    display: block;
    padding-left: 100%; /* 정사각형일 경우 */
} 

.content { 
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #0ff
</style>
<body>
    <div class="proportion">
    <div class="content">정사각형</div>
</div>
</body>
</html>
